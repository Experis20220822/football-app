@(teamForm: Form[TeamData])

@main("Create Team") {
<form id="create_team" action="/team" method="post">
  <label for="name">Name:</label><input type="text" id="name" name="name" value="@teamForm("name").value" />
  <label for="stadium">Stadium:</label><input type="text" id="stadium" name="stadium" value="@teamForm("stadium").value" />
  <button type="submit" id="submit">Submit</button>
</form>
}
