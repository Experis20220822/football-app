@(teams: List[Team])

@main("Teams"){
@if(teams.size == 1) {
  <h1>Welcome, there is @teams.size team to look at!</h1>
} else {
  <h1>Welcome, there are @teams.size teams to look at!</h1>
}

<table class="table">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Stadium</th>
  </tr>
  </thead>
  <tbody>
  @for(team <- teams) {
  <tr>
    <td>@team.name</td>
    <td>@team.stadium.name</td>
  </tr>
  }
  </tbody>
</table>
}
