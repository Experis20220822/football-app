@(teams: List[Team])

@main("Teams"){
<h1>Welcome, there are @teams.size teams to look at!</h1>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Stadium</th>
  </tr>
  </thead>
  <tbody>
  @for(team <- teams) {
  <tr>
    <td>@team.name</td>
    <td>@team.stadium.name</td>
  </tr>
  }
  </tbody>
</table>
}
